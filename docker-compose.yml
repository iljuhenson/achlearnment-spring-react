version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: "mariadb:lts-jammy"
    expose:
      - 3306
    volumes:
      - data:/var/lib/mysql
    env_file:
      - ./dev.env
volumes:
  data: